<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    svg {
      width: 100%;
      height: 600px;
      border: 1px solid black;
    }
    .node {
      fill: lightblue;
      stroke: black;
      stroke-width: 1.5px;
    }
    .link {
      stroke: gray;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <svg id="graph"></svg>

  <script>
    // Exemplo de dados do grafo recebidos do backend Ruby
    const graphData = {
      nodes: [
        { id: "Start" },
        { id: "Middle" },
        { id: "Finish" }
      ],
      links: [
        { source: "Start", target: "Middle" },
        { source: "Middle", target: "Finish" }
      ]
    };

    // Definindo o tamanho do SVG
    const width = 800;
    const height = 600;

    // Criação do SVG e do gráfico de força
    const svg = d3.select("#graph")
      .attr("width", width)
      .attr("height", height);

    // Criação do simulador de física para o gráfico
    const simulation = d3.forceSimulation(graphData.nodes)
      .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(200))
      .force("charge", d3.forceManyBody().strength(-500))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // Adicionando links (arestas)
    const link = svg.append("g")
      .selectAll(".link")
      .data(graphData.links)
      .enter().append("line")
      .attr("class", "link");

    // Adicionando nós
    const node = svg.append("g")
      .selectAll(".node")
      .data(graphData.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 20)
      .call(d3.drag()
        .on("start", dragstart)
        .on("drag", dragged)
        .on("end", dragend));

    node.append("title")
      .text(d => d.id);

    // Atualizando as posições durante a simulação
    simulation.on("tick", function() {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    });

    // Funções para o comportamento de arrastar
    function dragstart(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragend(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
