  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      svg { width: 100%; height: 600px; border: 1px solid black; }
      .node { fill: lightblue; stroke: black; stroke-width: 1.5px; cursor: pointer; }
      .link { stroke: gray; stroke-width: 1.5px; }
    </style>
  </head>
  <body>
    <h1>Interactive Graph Visualization</h1>
    <svg id="graph"></svg>
  
    <script>
      const graphData = {"nodes":[{"id":"A","x":494,"y":374},{"id":"A","x":262,"y":323},{"id":"A","x":575,"y":343},{"id":"A","x":251,"y":421},{"id":"A","x":593,"y":323},{"id":"B","x":358,"y":273}],"links":[{"source":"A","target":"B"}]};
  
      const width = 800;
      const height = 600;
      const svg = d3.select("#graph").attr("width", width).attr("height", height);
  
      const simulation = d3.forceSimulation(graphData.nodes)
        .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(200))
        .force("charge", d3.forceManyBody().strength(-500))
        .force("center", d3.forceCenter(width / 2, height / 2));
  
      const link = svg.append("g").selectAll(".link")
        .data(graphData.links)
        .enter().append("line")
        .attr("class", "link");
  
      const node = svg.append("g").selectAll(".node")
        .data(graphData.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 20)
        .call(d3.drag()
          .on("start", dragstart)
          .on("drag", dragged)
          .on("end", dragend));
  
      node.append("title").text(d => d.id);
  
      simulation.on("tick", function() {
        link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
        node.attr("cx", d => d.x).attr("cy", d => d.y);
      });
  
      function dragstart(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
  
      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }
  
      function dragend(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    </script>
  </body>
  </html>
