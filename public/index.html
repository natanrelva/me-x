<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Real-Time Graph</h1>
  <div id="metrics">
    <p><strong>Total Nodes:</strong> <span id="total-nodes">0</span></p>
    <p><strong>Total Edges:</strong> <span id="total-edges">0</span></p>
    <p><strong>Max Connections:</strong> <span id="max-connections">0</span></p>
    <p><strong>Average Connections:</strong> <span id="avg-connections">0</span></p>
  </div>
  <div id="metrics-trend"></div>
  <svg id="graph" width="800" height="600"></svg>

  <script>
    const svg = d3.select('#graph');
    const width = +svg.attr('width');
    const height = +svg.attr('height');

    let nodes = [];
    let edges = [];

    const simulation = d3.forceSimulation(nodes)
      .force('link', d3.forceLink(edges).id(d => d.id).distance(150))
      .force('charge', d3.forceManyBody().strength(-200))
      .force('center', d3.forceCenter(width / 2, height / 2));

    const updateGraph = () => {
      const link = svg.selectAll('.link')
        .data(edges)
        .join('line')
        .attr('class', 'link')
        .attr('stroke', '#999')
        .attr('stroke-width', 2);

      const node = svg.selectAll('.node')
        .data(nodes)
        .join('circle')
        .attr('class', 'node')
        .attr('r', 10)
        .attr('fill', 'blue')
        .call(d3.drag()
          .on('start', dragStart)
          .on('drag', dragged)
          .on('end', dragEnd));

      node.append('title').text(d => d.id);

      simulation.nodes(nodes);
      simulation.force('link').links(edges);
      simulation.alpha(1).restart();

      document.getElementById("total-nodes").textContent = nodes.length;
      document.getElementById("total-edges").textContent = edges.length;
      document.getElementById("max-connections").textContent = Math.max(...nodes.map(n => n.connections.length), 0);
      document.getElementById("avg-connections").textContent = (nodes.map(n => n.connections.length).reduce((a, b) => a + b, 0) / nodes.length || 0).toFixed(2);
    };

    const ws = new WebSocket('ws://localhost:3000');
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      nodes = data.nodes;
      edges = data.edges;
      updateGraph();
    };

    const dragStart = (event, d) => {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    };

    const dragged = (event, d) => {
      d.fx = event.x;
      d.fy = event.y;
    };

    const dragEnd = (event, d) => {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    };
  </script>
</body>
</html>
